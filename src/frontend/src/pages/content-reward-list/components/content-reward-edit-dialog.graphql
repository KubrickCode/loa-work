query ContentRewardEditDialog($id: Int!) {
  content(id: $id) {
    contentRewards {
      averageQuantity
      contentRewardItem {
        name
      }
      id
      isSellable
    }
  }
}

mutation ContentRewardsEdit($input: ContentRewardsEditInput!) {
  contentRewardsEdit(input: $input) {
    ok
  }
}

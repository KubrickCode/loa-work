query ContentRewardListTable($filter: ContentListFilter) {
  contentList(filter: $filter) {
    contentCategory {
      name
    }
    contentRewards {
      averageQuantity
      contentRewardItem {
        name
      }
      isSellable
    }
    contentSeeMoreRewards {
      quantity
      contentRewardItem {
        name
      }
    }
    displayName
    durationText
    id
    level
  }
  contentRewardItems {
    name
  }
}

query ContentRewardListPieChart($filter: ContentListFilter) {
  contentList(filter: $filter) {
    id
    displayName
    contentRewards {
      averageQuantity
      item {
        id
        name
        price
        pieColor
      }
      isSellable
    }
    contentSeeMoreRewards {
      quantity
      item {
        id
        name
        price
        pieColor
      }
    }
  }
}

query ContentRewardListTable($filter: ContentListFilter) {
  contentList(filter: $filter) {
    contentCategory {
      imageUrl
      name
    }
    contentRewards {
      averageQuantity
      item {
        name
      }
      isSellable
    }
    contentSeeMoreRewards {
      quantity
      item {
        name
      }
    }
    displayName
    id
    level
  }
  items {
    imageUrl
    name
  }
}

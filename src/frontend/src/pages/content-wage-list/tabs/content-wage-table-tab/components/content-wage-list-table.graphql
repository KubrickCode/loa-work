query ContentWageListTable($filter: ContentWageListFilter) {
  contentWageList(filter: $filter) {
    content {
      contentCategory {
        imageUrl
        name
      }
      contentDuration {
        id
      }
      displayName
      durationText
      id
      level
    }
    goldAmountPerHour
    goldAmountPerClear
    krwAmountPerHour
  }
}

query ContentRewardItemsFilter {
  contentRewardItems {
    id
    name
  }
}

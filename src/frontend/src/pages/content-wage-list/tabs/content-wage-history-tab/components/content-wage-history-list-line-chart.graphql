query ContentWageHistoryListLineChart(
  $filter: ContentWageHistoryListFilter
  $orderBy: [OrderByArg!]
) {
  contentWageHistoryList(filter: $filter, orderBy: $orderBy) {
    content {
      contentCategory {
        name
      }
      displayName
      id
    }
    histories {
      goldAmountPerHour
      date
    }
  }
}

query CustomContentWageCalculateDialogQuery {
  items {
    id
    name
  }
}

mutation CustomContentWageCalculateDialogMutation(
  $input: CalculateCustomContentWageInput!
) {
  customContentWageCalculate(input: $input) {
    krwAmountPerHour
    goldAmountPerHour
    goldAmountPerClear
    ok
  }
}

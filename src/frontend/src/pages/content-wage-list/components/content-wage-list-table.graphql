query ContentWageListTable($filter: ContentWageListFilter) {
  contentWageList(filter: $filter) {
    content {
      contentCategory {
        name
      }
      contentDuration {
        userContentDuration {
          id
          value
        }
      }
      displayName
      durationText
    }
    goldAmount
    krwAmount
  }
}

query ContentRewardItemsFilter {
  contentRewardItems {
    id
    name
  }
}

query MarketItemListTable(
  $filter: MarketItemListFilter
  $statsTake: Int
  $statsOrderBy: [OrderByArg!]
) {
  marketItemList(filter: $filter) {
    bundleCount
    currentMinPrice
    imageUrl
    name
    recentPrice
    yDayAvgPrice
  }
  marketItemStats(take: $statsTake, orderBy: $statsOrderBy) {
    createdAt
  }
}

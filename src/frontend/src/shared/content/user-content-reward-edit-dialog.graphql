query UserContentRewardEditDialog($id: Int!) {
  content(id: $id) {
    contentRewards {
      item {
        name
      }
      isSellable
      userContentReward {
        averageQuantity
        id
      }
    }
    displayName
  }
}

mutation UserContentRewardsEdit($input: UserContentRewardsEditInput!) {
  userContentRewardsEdit(input: $input) {
    ok
  }
}

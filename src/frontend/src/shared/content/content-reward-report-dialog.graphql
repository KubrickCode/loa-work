query ContentRewardReportDialog($id: Int!) {
  content(id: $id) {
    contentRewards {
      item {
        name
      }
      id
      isSellable
      userContentReward {
        averageQuantity
      }
    }
  }
}

mutation ContentRewardsReport($input: ContentRewardsReportInput!) {
  contentRewardsReport(input: $input) {
    ok
  }
}

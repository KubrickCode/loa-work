query ContentDetailsDialog($contentId: Int!) {
  content(id: $contentId) {
    contentCategory {
      imageUrl
      name
    }
    contentRewards {
      averageQuantity
      item {
        imageUrl
        name
      }
      isSellable
    }
    contentSeeMoreRewards {
      item {
        imageUrl
        name
      }
      quantity
    }
    displayName
    level
  }
  items {
    id
    name
  }
}

query ContentDetailsDialogWageSection(
  $contentId: Int!
  $filter: ContentWageFilter
) {
  content(id: $contentId) {
    durationText
    id
    wage(filter: $filter) {
      krwAmountPerHour
      goldAmountPerHour
      goldAmountPerClear
    }
  }
}

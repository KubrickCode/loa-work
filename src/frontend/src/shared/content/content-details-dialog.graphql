query ContentDetailsDialog($contentId: Int!) {
  content(id: $contentId) {
    contentCategory {
      imageUrl
      name
    }
    contentRewards {
      averageQuantity
      contentRewardItem {
        imageUrl
        name
      }
      isSellable
    }
    contentSeeMoreRewards {
      contentRewardItem {
        imageUrl
        name
      }
      quantity
    }
    displayName
    level
  }
}

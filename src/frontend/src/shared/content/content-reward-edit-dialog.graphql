query ContentRewardEditDialog($id: Int!) {
  content(id: $id) {
    contentRewards {
      averageQuantity
      id
      item {
        id
        name
      }
      isSellable
    }
    displayName
  }
}

mutation ContentRewardsEdit($input: EditContentRewardsInput!) {
  contentRewardsEdit(input: $input) {
    ok
  }
}

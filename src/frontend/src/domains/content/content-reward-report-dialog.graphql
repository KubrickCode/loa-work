query ContentRewardReportDialog($id: Int!) {
  content(id: $id) {
    contentRewards {
      averageQuantity
      item {
        name
      }
      id
      isSellable
    }
  }
}

mutation ContentRewardsReport($input: ReportContentRewardsInput!) {
  contentRewardsReport(input: $input) {
    ok
  }
}

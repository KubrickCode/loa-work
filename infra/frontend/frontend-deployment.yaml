apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: asia-northeast3-docker.pkg.dev/${GCR_PROJECT}/loalife-artifacts/frontend-service:latest
          ports:
            - containerPort: 80
